name: Process Markdown on push to ingestion-post
on:
  push:
    branches:
      - ingestion-post

  workflow_dispatch:

jobs:
  process-markdown:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ingestion-post
        fetch-depth: 0

    - name: Move New Markdown Files
      run: |
          mkdir -p _posts
          for file in *.md; do
            if [ "$file" != "README.md" ] && [ ! -f "_posts/$file" ]; then
              git mv "$file" "_posts/$file"
            fi
          done

    - name: Delete Remaining Markdown Files
      run: |
          for file in *.md; do
            if [ "$file" != "README.md" ]; then
              git rm "$file"
            fi
          done

    # Commit and push all changes.
    - name: GIT push changes
      run: |
        git config --global user.name github-actions-bot
        git config --global user.email github-actions@github.com
        git commit -a -m "Process and clean Markdown files" || echo "No changes to commit"
        git push

